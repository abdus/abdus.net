<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <svg class="html-background" width="100%" height="100%">
          <defs>
            <pattern id="dots" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
              <circle fill="#ffffff05" cx="30" cy="30" r="3" />
              <line x1="0" y1="0" x2="60" y2="60" style="stroke: #ffffff05; stroke-width: 1" />
              <line x1="0" y1="60" x2="60" y2="0" style="stroke: #ffffff05; stroke-width: 1" />
            </pattern>
          </defs>
          <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)">
          </rect>
        </svg>

        {{- partial "nav.html" . -}}
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
