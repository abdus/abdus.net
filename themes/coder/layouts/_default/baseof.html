<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        <svg class="html-background" width="100%" height="100%">
          <defs>
            <pattern id="dots" x="0" y="0" width="70" height="70" patternUnits="userSpaceOnUse">
              <circle fill="#ffffff10" cx="35" cy="35" r="2" />
            </pattern>
          </defs>
          <rect x="0" y="0" width="100%" height="100%" fill="url(#dots)">
          </rect>
        </svg>

        {{- partial "nav.html" . -}}
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
