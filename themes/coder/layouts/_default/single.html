{{ define "main" }}
  <a
    id="read" 
    href="#read" 
    style="margin-top: 1.7rem; display: block"
  >## {{ .Title }} ##</a>
  <small style="opacity: 0.7">
    {{with .Date }} 
      written by {{ $.Site.Author.name }} on 
      {{ .Format "02 January, 2006" }} 
    {{ end }}
  </small>
  <div style="margin-bottom: 1.7rem"></div>
  
  {{ if ne .Params.toc false }}
  <div style="margin: 3rem 0">
    <h2>Table of Contents</h2>
    {{ .TableOfContents }}
  </div>
  {{ end }}

  {{ .Content }}
{{ end }}
